<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect x="0" y="0" width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Camera icon (document capture) -->
  <g transform="translate(256, 180)">
    <!-- Camera body -->
    <rect x="-80" y="-40" width="160" height="100" rx="8" fill="white" opacity="0.9"/>
    <!-- Lens -->
    <circle cx="0" cy="10" r="35" fill="#1e40af"/>
    <circle cx="0" cy="10" r="25" fill="white" opacity="0.3"/>
    <!-- Viewfinder -->
    <rect x="-90" y="-55" width="40" height="15" rx="3" fill="white" opacity="0.8"/>
    <!-- Flash -->
    <circle cx="60" cy="-25" r="8" fill="#fbbf24"/>
  </g>
  
  <!-- Document icon -->
  <g transform="translate(256, 340)">
    <!-- Document -->
    <rect x="-70" y="-45" width="140" height="90" rx="6" fill="white" opacity="0.95"/>
    <!-- Lines representing text -->
    <rect x="-55" y="-30" width="70" height="8" rx="2" fill="#1e40af" opacity="0.3"/>
    <rect x="-55" y="-15" width="110" height="8" rx="2" fill="#1e40af" opacity="0.3"/>
    <rect x="-55" y="0" width="90" height="8" rx="2" fill="#1e40af" opacity="0.3"/>
    <rect x="-55" y="15" width="100" height="8" rx="2" fill="#1e40af" opacity="0.3"/>
  </g>
  
  <!-- Shine effect -->
  <circle cx="120" cy="120" r="60" fill="white" opacity="0.1"/>
</svg>
